<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<meta charset="UTF-8" />
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="content">
			<form id="myForm">
				<fieldset>
					<legend>Your Data</legend>
					<label for="email">Email Address</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						minlength="3"
						maxlength="30"
						pattern="[\w]{3,}@gmail.com"
					/>
					<label for="country">Country</label>
					<input
						type="text"
						id="country"
						name="country"
						required
						minlength="4"
						maxlength="30"
						pattern="[aA-zZ]{4,}"
					/>
					<label for="zip">Zip Code</label>
					<input
						type="text"
						id="zip"
						name="zip"
						required
						minlength="6"
						maxlength="15"
						pattern="[\w]{2,}-[\w]{3,}"
					/>
					<label for="pass1">Enter Password</label>
					<input
						type="password"
						id="pass1"
						name="pass1"
						required
						minlength="6"
						maxlength="30"
					/>
					<label for="pass2">Confirm Password</label>
					<input
						type="password"
						id="pass2"
						name="pass2"
						required
						minlength="6"
						maxlength="30"
					/>
					<button type="submit" class="submit">Submit</button>
				</fieldset>
			</form>
		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
